name: frontend
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0-213.0.dev <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: any
  http: ^1.0.0
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: fonts/Tajawal-Black.ttf
        - asset: fonts/Tajawal-Bold.ttf
        - asset: fonts/Tajawal-ExtraBold.ttf
        - asset: fonts/Tajawal-ExtraLight.ttf
        - asset: fonts/Tajawal-Light.ttf
        - asset: fonts/Tajawal-Medium.ttf
        - asset: fonts/Tajawal-Regular.ttf
